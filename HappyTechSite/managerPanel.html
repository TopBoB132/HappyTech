<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Page</title>
  <!-- icon logo -->
  <link rel="icon" type="image/x-icon" href="img/logo.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/manager.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="direction: ltr;">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Hygiene Monitor Logo" width="80" height="80" class="d-inline-block align-top">
      </a>
            
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav ms-auto" style="float: right; direction: rtl;">
          <li class="nav-item">
            <a id="signInButton" class="nav-link" href="signin.html"></a>
          </li>
          <li class="nav-item">
            <a id="gallery" class="nav-link" href="gallery.html">גלריה</a>
          </li>
          <li class="nav-item">
            <a id="contact" class="nav-link" href="contact.html">צור קשר</a>
          </li>
          <li class="nav-item">
            <a id="user" class="nav-link" href="userPanel.html" style="visibility: hidden;">פאנל משתמש</a>
          </li>
          <li class="nav-item active">
            <a id="manager" class="nav-link" href="managerPanel.html">פאנל מנהל</a>
          </li>
          <li class="nav-item">
            <a id="shared" class="nav-link" href="userSharingPanel.html" style="visibility: hidden;">מידע ששותף</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner for filtering and search -->
<div class="filter-banner">
  <div class="container">
    <h2>סנן וחפש רופאים</h2>
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="חיפוש לפי מייל" id="searchEmailInput">
        </div>
      </div>
      <div class="col-md-6 filter-checkboxes">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="showManagersCheckbox">
          <label class="form-check-label" for="showManagersCheckbox">מנהלים</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="showDoctorsCheckbox">
          <label class="form-check-label" for="showDoctorsCheckbox">רופאים</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="showNursesCheckbox">
          <label class="form-check-label" for="showNursesCheckbox">אחים</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input blue" type="checkbox" id="showSurgeonsCheckbox">
          <label class="form-check-label" for="showSurgeonsCheckbox">מנתחים</label>
        </div>
      </div>
    </div>
  </div>
</div>

 <!-- Table to display user information -->
  <div class="container">
    <h1 class="mt-5 mb-3">מידע על הרופאים</h1>
    <div class="table-container">
      <table id="userTable" class="table table-striped table-hover table-bordered custom-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">מייל</th>
            <th scope="col">שם</th>
            <th scope="col">תפקיד</th>
            <th scope="col">האם מנהל</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User information will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>


  <footer class="footer mt-5">
    <div class="container text-center">
      <span class="text-muted">© 2024 All rights reserved</span>
      &nbsp;&nbsp;&nbsp; <!-- Adding spaces -->
      <a href="https://github.com/TopBoB132" target="_blank" rel="noopener noreferrer">
        <img src="img/github-mark-white.png" width="30" height="30">
      </a>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper.js -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-database.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Your Firebase and JavaScript code -->
  <script src="js/firebase_logout.js"></script>
  <script src="js/manager.js"></script>
</body>
</html>
