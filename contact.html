<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <!-- icon logo -->
  <link rel="icon" type="image/x-icon" href="img/logo.png">
  <!-- Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="direction: ltr;">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Hygiene Monitor Logo" width="80" height="80" class="d-inline-block align-top">
        </a>
              
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav ms-auto" style="float: right; direction: rtl;">
            <li class="nav-item">
              <a id="signInButton" class="nav-link" href="signin.html"></a>
            </li>
            <li class="nav-item">
              <a id="gallery" class="nav-link" href="gallery.html">גלריה</a>
            </li>
            <li class="nav-item active">
              <a id="contact" class="nav-link" href="contact.html">צור קשר</a>
            </li>
            <li class="nav-item">
              <a id="user" class="nav-link" href="userPanel.html" style="visibility: hidden;">פאנל משתמש</a>
            </li>
            <li class="nav-item">
              <a id="manager" class="nav-link" href="managerPanel.html" style="visibility: hidden;">פאנל מנהל</a>
            </li>
            <li class="nav-item">
              <a id="shared" class="nav-link" href="userSharingPanel.html" style="visibility: hidden;">מידע ששותף</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-3 ">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 class="mt-4 mb-3">צור קשר</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">שם מלא</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">נושא</label>
              <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">כתובת דוא"ל</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">הודעה</label>
              <textarea type="message" class="form-control" id="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-25">שלח</button>
          </form>
        </div>
      </div>
    </div>
  
    <footer class="footer mt-5">
      <div class="container text-center">
        <span class="text-muted">© 2024 All rights reserved</span>
        &nbsp;&nbsp;&nbsp; <!-- Adding spaces -->
        <a href="https://github.com/TopBoB132" target="_blank" rel="noopener noreferrer">
          <img src="img/github-mark-white.png" width="30" height="30">
        </a>
      </div>
    </footer>
    
    <!-- emailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Bootstrap Bundle with Popper.js -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-database.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Your Firebase and JavaScript code -->
    <script src="js/firebase_logout.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
