<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
    <!-- icon logo -->
    <link rel="icon" type="image/x-icon" href="img/logo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100 text-bg-blue-500">
    <div class="card border-0 shadow-sm w-50 bg-custom">
      <div class="card-body">
        <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
        <form class="login-form" id="login-form">
          <div class="mb-3">
            <label for="profession" class="form-label">Profession</label>
            <select class="form-select" id="profession" required>
              <option value="">Select Profession</option>
              <option value="Doctor">Doctor</option>
              <option value="Nurse">Nurse</option>
              <option value="Surgeon">Surgeon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter password" required autocomplete="current-password">
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>   
          </div>
          <div class="mb-3">
            <label for="repeat-password" class="form-label">Repeat Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password" required autocomplete="current-password">
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>   
          </div> 
          
          <div class="text-center mt-5">
            <button type="submit" id="signUpBtn" class="btn btn-primary btn-block w-50">Sign Up</button>
            <div class="mt-3">
              <a href="signin.html" class="text-decoration-none">Already have an account? Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
  <!-- Include SweetAlert2 library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Your customs JavaScript -->
  <script src="js/signup.js"></script>
</body>
</html>
